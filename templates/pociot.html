
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="40">
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="red" stop-opacity=".1"/>
        <stop offset="1" stop-color="#FF9900" />
    </linearGradient>
    <clipPath id="r">
        <rect width="200" height="40" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="200" height="40" fill="url(#s)"/>
    </g>
    <g fill="#000" text-anchor="start" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
       text-rendering="geometricPrecision" font-size="180">
        <text x="50" y="250" transform="scale(.1)"  lengthAdjust="spacing">##TITLE##</text>
    </g>
    <g fill="#000" text-anchor="end" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
       text-rendering="geometricPrecision" font-size="180">
        <text x="1880" y="250" transform="scale(.1)"  lengthAdjust="spacing">##COUNT##</text>
    </g>
</svg>
